nodes:
  #rslidar driver   node
  - id: rslidar_driver
    custom:
      source: ../../dora-hardware/dora_to_ros2/lidar/build/rslidar_driver_pcap
      inputs:
        tick: dora/timer/millis/100
      outputs:
        - pointcloud

  
  # ndt_mapper node
  - id: dora_ndt_mapping
    custom:
      source: build/dora_ndt_mapper
      inputs:
        pointcloud: rslidar_driver/pointcloud 
        